<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>New Movie</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="window.history.back()">Back</button>
	</nav>
	<div class="row d-flex justify-content-center">
  		<div class="col-md-6">
  		<h3>New Movie</h3>
	    <form th:action="@{/movies/new-movie}" th:object="${movie}" method="post">
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="text" th:field="*{title}">
		  </div>
		  <div class="form-group">
		    <label for="year">Year</label>
		    <input type="text" class="form-control" id="year" th:field="*{year}">
		  </div>
		  <div class="form-group">
		    <label for="description">Description</label>
		    <textarea type="text" class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="url">Score</label>
		    <input class="form-control" id="url" th:field="*{score}" >
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</div>
		<div th:if="${error != null}" th:text={error} class="alert alert-danger" role="alert"></div>
</body>
</html>
